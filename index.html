<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Hub</title>
    <link rel="stylesheet" href="search engine.css">
</head>
<body>
    <div class="container">
        <center><b><p style="font-size: 40px; font-family: Verdana, Geneva, Tahoma, sans-serif; color: white;">SEARCH HUB</p></b></center>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter your search query">
            <button id="searchButton">Search</button>
        </div>
        <div class="history-container">
            <h2>Search History</h2>
            <ul id="searchHistory"></ul>
            <button id="clearHistoryButton">Clear History</button>
        </div>
    </div>
    <script src="search engine.js"></script>
</body>
</html>
